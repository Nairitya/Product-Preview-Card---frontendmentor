<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.css"
      integrity="sha512-9nqhm3FWfB00id4NJpxK/wV1g9P2QfSsEPhSSpT+6qrESP6mpYbTfpC+Jvwe2XY27K5mLwwrqYuzqMGK5yC9/Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Product Preview Card</title>
  </head>
  <body>
    <main>
      <div class="product-card">
        <div class="image-block">
          <img
            class="product-image"
            src="images/image-product-desktop.jpg"
            alt="product-image"
          />
        </div>
        <div class="product-details">
          <p class="top-text">PERFUME</p>
          <h1 class="product-heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="pricing-section">
            <p class="product-price">$149.99</p>
            <p class="original-price">$169.99</p>
          </div>

          <button class="cart-button">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="button-text">Add to Cart </span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
